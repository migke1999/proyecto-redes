<body>
    <div id="login">
       
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form class="form" (submit)="onLogin()" >
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="email" class="text-info">Email:</label><br>
                                <input [(ngModel)]="this.email" type="email" name="email" id="email"  class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Contraseña:</label><br>
                                <input [(ngModel)]="this.password"  type="password" name="password" id="password"  class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Entrar">
                                <a href="/register" style="text-align: right;" >¿Sin Cuenta? Registrate!<span class="sr-only">(current)</span></a>
                            </div>
                            <div id="register-link" class="text-right">
                                
                               
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
